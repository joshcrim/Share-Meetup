{% extends 'base.html' %}

{% block main %}
	<nav>
		<div class="nav-wrapper teal">
			<a href="#!" class="brand-logo center" >Share Meetups!</a>
			<ul class="right hide-on-med-and-down">

<!--		        <li><a href="{% url 'login' %}">Log In</a></li>
		        <li><a href="{% url 'create_account' %}">Create Account</a></li>
		    <li><a href="#!">JavaScript</a></li> -->
	      	</ul> 										
		</div>
	</nav>
	
	<main class="container">
		<div class="row">
			<div class="import-button">
				<a href="#!" class="btn">Import Meetup Events</a>
			</div>

			<div class="">
				{% for items in meetup_data %}
					<div class="card">
						<div class="card-content">
							<span class="card-title">{{ items.group_name }}</span>
							<img class="right" src="{{items.thumb_link}}" alt="">
							<p>{{ items.event_name }}<br><br><a href="{{ items.web_link }}">Event Details</a></p>
						</div>
						<div class="card-action">
							<a href="{% url 'share' items.event_id %}"><span class="twitter-post">Post To Twitter</span></a>
						</div>
					</div>
				{% endfor %}
			</div>
		</div>
	</main>

{% endblock %}
