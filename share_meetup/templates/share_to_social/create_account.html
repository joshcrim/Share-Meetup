{% extends 'base.html' %}
{% block main %}

<div class="container ">
  <div class="row">
	<div class="form-container col m8 l6 offset-m2 offset-l3">

	  <form class="create_account col-3" action="/accounts/create_account/" method="post">
	    {% for field in userform %}
		  <div class="input-field">
			{{ field }}
			{{ field.label_tag|cut:":" }}
	      </div>
	    {% endfor %}
		<input class="btn left" type="submit" value="Submit" />
	  </form>

	</div>
  </div>
</div>

{% endblock %}
