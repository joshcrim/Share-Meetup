<html>
<head>
	<title>Share Meetups</title>
	<link rel="stylesheet" href="../../static/css/materialize.css">
	<link rel="stylesheet" href="../../static/css/teststyle.css">
</head>
<body class="">

  <div class="container">
	<div class="row">
<!-- Creates a form for User Login that submits a POST request back to this page which,
upon successful login, redirects the POST data to the user's homepage(/home/%username%/) -->
	  <div class="form-container col s8 m8 l6 offset-m2 offset-l3">
	    <form class="login" action='/accounts/login/' method="post">
	      <p>Login</p>
		  <div class="input-field">
			<input name='username' type='text' class='validate'>
			<label for="username">Username</label>
		  </div>
		  <div class="input-field">
			<input name='password' type='password' class='validate'>
			<label for="password">Password</label>
		  </div>
			<input class="btn left" type="submit" value="Login">
		</form>
	  </div>
	</div>

	<div class="row center">
	  <a class="waves-effect waves-light btn" href="{% url 'create_account' %}"> Click Here To Create An Account!</a>
	</div>
  </div>
	<script type="text/javascript" src="../../static/js/jquery.js"></script>
	<script type="text/javascript" src="../../static/js/materialize.min.js"></script>
	<script type="text/javascript" src="../../static/js/js.js"></script>
</body>
</html>
